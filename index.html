<body>
  <!-- Splash Screen -->
  <div id="splash" class="visible">
    <!-- Replace this image with your own splash screen -->
    <img src="splash.png" alt="D.R.T Hiccup Relief splash" class="splash-img" />

  <!-- Timer Screen -->

      <button id="stop" class="btn secondary">Stop</button>
      <button id="reset" class="btn secondary">Reset</button>
    </div>
  </main>
